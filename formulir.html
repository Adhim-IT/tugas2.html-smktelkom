<!DOCTYPE html>
<html lang="en">

<head>w
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <link rel="icon" href="img/png-clipart-laravel-black-logo-tech-companies-thumbnail.png">
</head>

<body>
    <h1 style=" padding: 20px; margin-top: 50px; margin-left: 500px;  width: 40%;">
        <b>Latihan Formulir</b>
    </h1>
    <form>
        <fieldset
            style="border: 1px solid; padding: 20px; margin-top: 50px; margin-left: 350px; border-radius: 5px; width: 40%;">
            <legend style="text-align: center;">Input Data</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" name="gender" value="Laki-laki"> Laki-laki
                        <input type="radio" name="gender" value="Perempuan"> Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Nomor Telepon</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>Asal Kota</td>
                    <td>
                        <select>
                            <option value="Jakarta">Jakarta</option>
                            <option value="Surabaya">Purwokerto</option>
                            <option value="Bandung">Bandung</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><textarea rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>
                        <input type="checkbox" name="Hobi" value="main game"> main game
                        <input type="checkbox" name="Hobi" value="baca buku"> baca buku
                        <input type="checkbox" name="Hobi" value="nonton"> nonton
                    </td>
                </tr>
                <tr>
                    <td>Makanan Favorit</td>
                    <td><input type="text"></td>
                </tr>
            </table>
            <div style="text-align: right; margin-top: 10px;">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>

</body>

</html>
